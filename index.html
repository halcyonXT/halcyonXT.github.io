<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="resources/icon.png">
        <title>PONG!</title>
    </head>
    <body onclick="playTheme()">
        <div id="1337effect"></div>
        <img src="resources/scanlines.png" id="overlay">
        <img src="resources/tvover.png" id="tvover">
        <div id="outerframe">
            <div id="optionsCard">
                <h1 class="headr optionsInner">MENU</h1>
                <h3 class="optionsInner genText sens">Sensitivity</h3>
                <h3 class="optionsInner genText sfx"><span id="sfxBtn" onclick="sfxChange()">SFX - ON</span></h3>
                <h3 class="optionsInner genText rst"><span id="resetBtn" onclick="rstBtn()">RESTART</span></h3>
                <div class="dynamic">
                    <h3 class="optionsInner genText" id="dynText"><span id="dynBtn" onclick="enableDynamic()" onmouseover="mouseoverDyn()" onmouseout="mouseoutDyn()">DYNAMIC</span></h3>
                    <button id="dynamicBtn" onclick="enableDynamic()" onmouseover="mouseoverDyn()" onmouseout="mouseoutDyn()"></button>
                </div>
                <div id="dropdown-info">
                    <p id="dropdown-p">Makes sensitivity relative to ball speed</p>
                </div>
                <h3 class="optionsInner genText dragOpt"><span id="dragOption" onclick="changeDrag()">DRAG - ON</span></h3>
                <h3 class="optionsInner genText themesBtn">THEME - <span id="themesButton" onclick="changeTheme()">CLASSIC</span></h3>
                <h5 class="optionsInner gentext notice">Press ESC to exit</h5>
                <input type="range" min="1" max="8" value="5" class="optionsInner slider" id="sensRange">
            </div>
        </div>


        <div class="menu" id="mDisplay">
            <img src="resources/logo.gif" class="logo">
            <button id="startBtn" onclick="gameInit()"></button>
            <button id="optBtn" onclick="displayOptions()"></button>
        </div>
        <img src="resources/newvid.gif" id="backgroundEffect">


        <div class="player vertical-center" id="player1" 
        onkeydown="player1MoveSetting()"
        onkeyup="player1Stop()"
        tabindex="1"></div>

        <div style="text-align:center">
            <div class="player vertical-center" id="player2" 
            onkeydown="player2MoveSetting()"
            onkeyup="player2Stop()"
            tabindex="1"></div>
        </div>
        <div id="ball"></div>
        <div id="ballDrag1"></div>
        <div id="ballDrag2"></div>
        <div id="ballDrag3"></div>
        <div id="ballDrag4"></div>
        <div style="display:flex">
            <div id="scoreframe1">
                <h1 id="p1score">0</h1>
                <img src="resources/ws.png" class="cnt controls" id="p1c">
                <img src="resources/pause.png" class="cnt controls" id="pauseframe">
            </div>
            <div id="scoreframe2">
                <h1 id="p2score">0</h1>
                <img src="resources/ud.png" class="cnt controls" id="p2c">
            </div>
        </div>
        <h1 class="vicD vertical-center" id="victor">PLAYER 1 WON</h1>
        <h3 class="vicD" id="subtext">Press enter to play again</h3>
        <audio src="resources/win.wav" style="display:none" type="audio/mpeg" id="winsound">
        </audio>
        <audio src="resources/theme.mp3" style="display:none" type="audio/mpeg" id="theme" loop="true">
        </audio>
        <audio src="resources/start.wav" style="display:none" type="audio/mpeg" id="start">
        </audio>
        <audio src="resources/paddleHit.wav" style="display:none" type="audio/mpeg" id="paddleHit">
        </audio>
        <script src="script.js"></script>
    </body>
</html>
